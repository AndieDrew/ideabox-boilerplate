<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <nav class="side-bar">
      <h1>IdeaBox</h1>
      <div class="filter">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred-ideas">Show Starred Ideas</button>
      </div>
    </nav>

    <form class="form">
        <label class="user-title-label">Title</label>
        <input class="user-title" type="text">
        <label class="user-comment-label">Body</label>
        <input class="user-comment" type="text">
        <img class="search-icon" src="assets/search.svg" alt="search">
        <input class="search" type="search" placeholder="Search ideas">
      </form>


  <script src="./src/main.js"></script>
</body>

</html>
